<div class="container">
  <div class="row">
    <h1 class="text-center">Variação de preços em real</h1>
    <table class="table w-100">
      <thead class="thead-dark">
        <th>Valor Real</th>
      </thead>
      <tbody class="tbody-light">
        <tr *ngFor="let currency of this.currencyService.getPastCurrencies()">
          <td>
            {{ currency }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="row">
    <h1 class="text-center">Histórico</h1>
    <table class="table w-100">
      <thead class="thead-dark">
        <th>Data</th>
        <th>Valor Real</th>
        <th>Valor USD</th>
      </thead>
      <tbody class="tbody-light">
        <tr *ngFor="let currency of this.currencyService.getOldCurrencies()">
          <td>
            {{ currency.date }}
          </td>
          <td>
            {{ currency.currency_brl }}
          </td>
          <td>
            {{ currency.currency_usd }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
